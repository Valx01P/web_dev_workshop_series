<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My CSS Workshop</h1>
        <p class="subtitle">Showcasing basic CSS properties</p>
    </header>

    <section class="container">
        <div class="box">This is a styled div</div>
        
        <h2>Text Styling</h2>
        <p class="text-example">This text demonstrates different font styles, sizes, and colors.</p>

        <h2>Lists</h2>
        <ul class="styled-list">
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>
        </ul>

        <h2>Image Styling</h2>
        <img src="https://g.foolcdn.com/editorial/images/808946/intel-taiwan-china.jpg" alt="Example Image" class="styled-image">

        <h2>Hover Effect</h2>
        <button class="styled-button">Hover over me</button>
    </section>

    <footer>
        <p>&copy; 2025 CSS Workshop</p>
    </footer>
</body>
</html>
