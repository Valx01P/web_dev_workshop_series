<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CSS Box Model Demonstration</h1>
    </header>

    <section class="box-container">
        <div class="box">
            <p>This box has content, padding, a border, and margin.</p>
        </div>
        
        <div class="box special-box">
            <p>This is another box with different padding, border, and margin.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 CSS Workshop</p>
    </footer>
</body>
</html>
